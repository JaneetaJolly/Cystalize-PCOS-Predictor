<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cystalyze – PCOS Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 600px;
        }
        h2 {
            color: #2d0874;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0 16px;
        }
        button {
            background-color: #2d0874;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Cystalyze – PCOS Prediction Form</h2>
    <form action="/predict-form" method="POST">
        <label>Age:</label>
        <input type="number" name="Age (yrs)" required>

        <label>Weight (Kg):</label>
        <input type="number" name="Weight (Kg)" required>

        <label>Height (Cm):</label>
        <input type="number" name="Height(Cm)" required>

        <label>Cycle (R=1 / I=0):</label>
        <select name="Cycle(R/I)">
            <option value="1">Regular</option>
            <option value="0">Irregular</option>
        </select>

        <label>Fast food (Y=1 / N=0):</label>
        <select name="Fast food (Y/N)">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Pimples (Y=1 / N=0):</label>
        <select name="Pimples(Y/N)">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Hair growth (Y=1 / N=0):</label>
        <select name="hair growth(Y/N)">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Skin darkening (Y=1 / N=0):</label>
        <select name="Skin darkening (Y/N)">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>


        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
    {% endif %}
</body>
</html>
